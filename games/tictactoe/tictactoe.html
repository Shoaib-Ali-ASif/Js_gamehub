<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Game Hub</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">
                <span>⭕</span>
                <span>Tic-Tac-Toe</span>
            </h1>
            <a href="../../index.html" class="back-btn">← Back to Home</a>
        </div>

        <div class="game-info">
            <div class="info-card">
                <div class="info-label">Current Player</div>
                <div class="info-value" id="currentPlayer">X</div>
            </div>
            <div class="info-card">
                <div class="info-label">Wins</div>
                <div class="info-value" id="wins">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">Mode</div>
                <div class="info-value" id="gameMode">Player vs AI</div>
            </div>
        </div>

        <div class="game-canvas-container">
            <div class="board-container">
                <div class="board" id="board"></div>
            </div>
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" id="resetBtn">New Game</button>
            <button class="btn btn-secondary" id="modeBtn">Switch to 2 Players</button>
        </div>

        <div class="game-message" id="gameMessage"></div>
    </div>

    <script src="../../scripts/main.js"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
