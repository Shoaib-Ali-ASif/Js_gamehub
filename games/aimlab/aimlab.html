<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aim Lab - Game Hub</title>

    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="aimlab.css">
</head>
<body>

<div class="game-container">
    <div class="game-header">
        <h1 class="game-title">üéØ Aim Lab</h1>
        <a href="../../index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

    <div class="game-info">
        <div class="info-card">
            <div class="info-label">Score</div>
            <div class="info-value" id="score">0</div>
        </div>
        <div class="info-card">
            <div class="info-label">Time</div>
            <div class="info-value" id="time">30</div>
        </div>
        <div class="info-card">
            <div class="info-label">Accuracy</div>
            <div class="info-value" id="accuracy">100%</div>
        </div>
        <div class="info-card">
            <div class="info-label">Ammo</div>
            <div class="info-value" id="ammo">12</div>
        </div>
    </div>

    <canvas id="aimCanvas" width="600" height="400"></canvas>

    <div class="game-controls">
        <button class="btn btn-primary" onclick="startGame()">Start</button>
        <button class="btn btn-secondary" onclick="resetGame()">Reset</button>
        <span class="reload-text">Reload: Press <b>R</b></span>
    </div>
</div>

<script src="aimlab.js"></script>
</body>
</html>
