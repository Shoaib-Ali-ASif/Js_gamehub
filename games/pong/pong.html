<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Game Hub</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="pong.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">
                <span>üèì</span>
                <span>Pong</span>
            </h1>
            <a href="../../index.html" class="back-btn">‚Üê Back to Home</a>
        </div>

        <div class="game-info">
            <div class="info-card">
                <div class="info-label">Player 1</div>
                <div class="info-value" id="player1Score">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">Player 2</div>
                <div class="info-value" id="player2Score">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">High Score</div>
                <div class="info-value" id="highScore">0</div>
            </div>
        </div>

        <div class="game-canvas-container">
            <canvas id="gameCanvas" width="800" height="500"></canvas>
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" id="startBtn">Start Game</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>

        <div class="game-instructions">
            <h3>Controls</h3>
            <p><strong>Player 1:</strong> W (up) / S (down)</p>
            <p><strong>Player 2:</strong> Arrow Up / Arrow Down</p>
            <p>First to 5 points wins!</p>
        </div>
    </div>

    <script src="../../scripts/main.js"></script>
    <script src="pong.js"></script>
</body>
</html>
