<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout - Game Hub</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="breakout.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">
                <span>üí•</span>
                <span>Breakout</span>
            </h1>
            <a href="../../index.html" class="back-btn">‚Üê Back to Home</a>
        </div>

        <div class="game-info">
            <div class="info-card">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">High Score</div>
                <div class="info-value" id="highScore">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">Lives</div>
                <div class="info-value" id="lives">3</div>
            </div>
        </div>

        <div class="game-canvas-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" id="startBtn">Start Game</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>

        <div class="game-instructions">
            <p>Use mouse or arrow keys to move the paddle. Break all bricks to win!</p>
        </div>
    </div>

    <script src="../../scripts/main.js"></script>
    <script src="breakout.js"></script>
</body>
</html>
