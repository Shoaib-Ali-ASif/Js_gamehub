<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shooter - Game Hub</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="bubble.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">
                <span>üéØ</span>
                <span>Bubble Shooter</span>
            </h1>
            <a href="../../index.html" class="back-btn">‚Üê Back to Home</a>
        </div>

        <div class="game-info">
            <div class="info-card">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">High Score</div>
                <div class="info-value" id="highScore">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">Bubbles Left</div>
                <div class="info-value" id="bubblesLeft">50</div>
            </div>
        </div>

        <div class="game-canvas-container">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" id="startBtn">Start Game</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="../../scripts/main.js"></script>
    <script src="bubble.js"></script>
</body>
</html>
