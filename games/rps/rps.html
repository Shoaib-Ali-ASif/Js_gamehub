<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Game Hub</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">
                <span>‚úÇÔ∏è</span>
                <span>Rock Paper Scissors</span>
            </h1>
            <a href="../../index.html" class="back-btn">‚Üê Back to Home</a>
        </div>

        <div class="game-info">
            <div class="info-card">
                <div class="info-label">Wins</div>
                <div class="info-value" id="wins">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">Losses</div>
                <div class="info-value" id="losses">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">Draws</div>
                <div class="info-value" id="draws">0</div>
            </div>
        </div>

        <div class="game-canvas-container">
            <div class="rps-game">
                <div class="choice-section">
                    <div class="player-choice">
                        <h3>Your Choice</h3>
                        <div class="choice-display" id="playerChoice">‚ùì</div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="player-choice">
                        <h3>Computer</h3>
                        <div class="choice-display" id="computerChoice">‚ùì</div>
                    </div>
                </div>
                
                <div class="result-message" id="resultMessage"></div>
                
                <div class="choices">
                    <button class="choice-btn" data-choice="rock">ü™® Rock</button>
                    <button class="choice-btn" data-choice="paper">üìÑ Paper</button>
                    <button class="choice-btn" data-choice="scissors">‚úÇÔ∏è Scissors</button>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <button class="btn btn-secondary" id="resetBtn">Reset Score</button>
        </div>
    </div>

    <script src="../../scripts/main.js"></script>
    <script src="rps.js"></script>
</body>
</html>
