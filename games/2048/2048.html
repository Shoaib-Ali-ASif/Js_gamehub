<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Game Hub</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="2048.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">
                <span>üî¢</span>
                <span>2048</span>
            </h1>
            <a href="../../index.html" class="back-btn">‚Üê Back to Home</a>
        </div>

        <div class="game-info">
            <div class="info-card">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">High Score</div>
                <div class="info-value" id="highScore">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">Best Tile</div>
                <div class="info-value" id="bestTile">2</div>
            </div>
        </div>

        <div class="game-canvas-container">
            <div class="game-2048">
                <div class="board-2048" id="board"></div>
                <div class="game-message-2048" id="gameMessage"></div>
            </div>
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" id="newGameBtn">New Game</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>

        <div class="game-instructions">
            <p>Use arrow keys or swipe to move tiles. When two tiles with the same number touch, they merge into one!</p>
        </div>
    </div>

    <script src="../../scripts/main.js"></script>
    <script src="2048.js"></script>
</body>
</html>
