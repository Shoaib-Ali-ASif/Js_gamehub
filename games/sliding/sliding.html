<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle - Game Hub</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="sliding.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">
                <span>üß©</span>
                <span>Sliding Puzzle</span>
            </h1>
            <a href="../../index.html" class="back-btn">‚Üê Back to Home</a>
        </div>

        <div class="game-info">
            <div class="info-card">
                <div class="info-label">Moves</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">Time</div>
                <div class="info-value" id="time">00:00</div>
            </div>
            <div class="info-card">
                <div class="info-label">Best Time</div>
                <div class="info-value" id="bestTime">--</div>
            </div>
        </div>

        <div class="game-canvas-container">
            <div class="sliding-board" id="board"></div>
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" id="newGameBtn">New Game</button>
            <button class="btn btn-secondary" id="shuffleBtn">Shuffle</button>
        </div>
    </div>

    <script src="../../scripts/main.js"></script>
    <script src="sliding.js"></script>
</body>
</html>
