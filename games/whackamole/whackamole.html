<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole - Game Hub</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="whackamole.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">
                <span>üî®</span>
                <span>Whack-a-Mole</span>
            </h1>
            <a href="../../index.html" class="back-btn">‚Üê Back to Home</a>
        </div>

        <div class="game-info">
            <div class="info-card">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">High Score</div>
                <div class="info-value" id="highScore">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">Time Left</div>
                <div class="info-value" id="timeLeft">30</div>
            </div>
        </div>

        <div class="game-canvas-container">
            <div class="whack-board">
                <div class="mole-hole" data-index="0">
                    <div class="mole"></div>
                </div>
                <div class="mole-hole" data-index="1">
                    <div class="mole"></div>
                </div>
                <div class="mole-hole" data-index="2">
                    <div class="mole"></div>
                </div>
                <div class="mole-hole" data-index="3">
                    <div class="mole"></div>
                </div>
                <div class="mole-hole" data-index="4">
                    <div class="mole"></div>
                </div>
                <div class="mole-hole" data-index="5">
                    <div class="mole"></div>
                </div>
                <div class="mole-hole" data-index="6">
                    <div class="mole"></div>
                </div>
                <div class="mole-hole" data-index="7">
                    <div class="mole"></div>
                </div>
                <div class="mole-hole" data-index="8">
                    <div class="mole"></div>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" id="startBtn">Start Game</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="../../scripts/main.js"></script>
    <script src="whackamole.js"></script>
</body>
</html>
