<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper - Game Hub</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="minesweeper.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">
                <span>üí£</span>
                <span>Minesweeper</span>
            </h1>
            <a href="../../index.html" class="back-btn">‚Üê Back to Home</a>
        </div>

        <div class="game-info">
            <div class="info-card">
                <div class="info-label">Mines</div>
                <div class="info-value" id="minesLeft">10</div>
            </div>
            <div class="info-card">
                <div class="info-label">Time</div>
                <div class="info-value" id="time">00:00</div>
            </div>
            <div class="info-card">
                <div class="info-label">Best Time</div>
                <div class="info-value" id="bestTime">--</div>
            </div>
        </div>

        <div class="game-canvas-container">
            <div class="minesweeper-board" id="board"></div>
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" id="startBtn">New Game</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>

        <div class="difficulty-controls">
            <label for="minesSelect">Difficulty:</label>
            <select id="minesSelect" class="mines-select">
                <option value="5">Easy (5 mines)</option>
                <option value="10" selected>Medium (10 mines)</option>
                <option value="15">Hard (15 mines)</option>
                <option value="20">Expert (20 mines)</option>
            </select>
        </div>

        <div class="game-instructions">
            <p>Left click to reveal, Right click to flag. Find all mines!</p>
        </div>
    </div>

    <script src="../../scripts/main.js"></script>
    <script src="minesweeper.js"></script>
</body>
</html>
